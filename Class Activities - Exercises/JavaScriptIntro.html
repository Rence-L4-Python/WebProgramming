<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <canvas id="A" width="500" height="500" style="border:2px solid #000000;">
            <script>
                var c = document.getElementById("A");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(250, 250, 200, 0, 2 * Math.PI);
                ctx.stroke();   
                </script>
        </canvas>
    </body>
</html>
